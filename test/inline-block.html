<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simpla-text</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Test Helpers -->
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="./test-setup.html">

    <!-- Import the element to test -->
    <link rel="import" href="../simpla-text.html">

  </head>
  <body>
    <test-fixture id="simple">
      <template>
        <simpla-text></simpla-text>
      </template>
    </test-fixture>
    <test-fixture id="forced-inline">
      <template>
        <div>
          <div><simpla-text inline editable></simpla-text></div>
        </div>
      </template>
    </test-fixture>
    <test-fixture id="forced-block">
      <template>
        <div>
          <span><simpla-text block editable></simpla-text></span>
        </div>
      </template>
    </test-fixture>
    <test-fixture id="auto-inline-block">
      <template>
        <div>
          <span><simpla-text editable></simpla-text></span>
          <div><simpla-text editable></simpla-text></div>
        </div>
      </template>
    </test-fixture>
    <script>
      function checkWorksAsInline(getComponent, description) {
        describe(description || 'formats content as inline', () => {
          let component;

          beforeEach(() => {
            component = getComponent();
          });

          it('should not allow `p` tags', () => {
            component.innerHTML = '<p>Hello World</p>';

            return flushEditor(component)
              .then(function() {
                expect(component.innerHTML).to.equal('Hello World');
              });
          });

          it('should allow `br` tags', () => {
            component.innerHTML = 'Hello<br />World';

            return flushEditor(component)
              .then(function() {
                expect(component.innerHTML).to.match(/\<br/);
              });
          });
        });
      }

      function checkWorksAsBlock(getComponent, description) {
        let component;

        beforeEach(() => {
          component = getComponent();
        });

        describe(description || 'formats content as block', () => {
          it('should allow `p` tags', () => {
            component.innerHTML = '<p>Hello World</p>';

            return flushEditor(component)
              .then(function() {
                expect(component.innerHTML).to.match(/<p/);
              });
          });

          it('should default to empty `p` tag when no content is set', () => {
            component.innerHTML = '';

            return flushEditor(component)
              .then(function() {
                expect(component.innerHTML).to.match(/<p/);
              });
          });
        });
      }

      describe('inline-block behavior', () => {
        let component;

        describe('inline mode', () => {
          beforeEach(function() {
            component = fixture('forced-inline').querySelector('simpla-text');
            return flushEditor(component);
          });

          it('should have inline true', () => {
            expect(component.inline).to.be.true;
          });

          checkWorksAsInline(() => component);
        });

        describe('block mode', () => {
          let component;

          beforeEach(function() {
            component = fixture('forced-block').querySelector('simpla-text');
          });

          checkWorksAsBlock(() => component);
        });

        describe('auto mode', () => {
          let inlineComponent,
              blockComponent;

          beforeEach(function() {
            let wrapper = fixture('auto-inline-block');
            inlineComponent = wrapper.querySelector('span > simpla-text');
            blockComponent = wrapper.querySelector('div > simpla-text');
          });

          checkWorksAsBlock(() => blockComponent, 'auto-block formats as block');
          checkWorksAsInline(() => inlineComponent, 'auto-inline formats as inline')
        });
      });
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-text Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Setup Simpla -->
    <script src="../simpla/simpla.js"></script>
    <script>
      Simpla.init('local');
    </script>

    <!-- Import component -->
    <link rel="import" href="../simpla-text.html">

    <dom-module id="shadow-test">
      <template>
        <simpla-text editable></simpla-text>
      </template>
      <script>
        // Protects incase HTMLImports didn't load sync
        window.HTMLImports.whenReady(function() {
          Polymer({ is: 'shadow-test' });
        })
      </script>
    </dom-module>
  </head>
  <body unresolved>
    <h1>Basic Editor</h1>
    <simpla-text editable></simpla-text>

    <h1>Inline Editor</h1>
    <simpla-text editable inline></simpla-text>

    <h1>Auto Inline</h1>
    <span><simpla-text editable></simpla-text></span>

    <h1>Auto Block</h1>
    <div><simpla-text editable></simpla-text></div>

    <h1>Plaintext Editor</h1>
    <simpla-text plaintext editable></simpla-text>

    <h1>Synced Editors</h1>
    <simpla-text uid="text-0" editable>Hello World</simpla-text>
    <simpla-text uid="text-0" editable>Hello World</simpla-text>

    <h1>Shadow DOM Editor</h1>
    <shadow-test></shadow-test>
  </body>
</html>

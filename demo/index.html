<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simpla-text</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../simpla-text.html" />
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Regular Usage</h1>
    <simpla-text editable></simpla-text>
    <h1>With Default</h1>
    <simpla-text use-default default="Hello World"></simpla-text>
    <simpla-text><default-content><p>Hello World</p></default-content></simpla-text>
  </body>
</html>

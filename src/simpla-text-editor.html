<link rel="import" href="../polymer/polymer.html">

<script>
  import Editor from './editor';
  import * as formatters from './editor/formatters';

  window.SimplaText = window.SimplaText || {};
  Object.assign(window.SimplaText, { Editor, formatters });
</script>

<dom-module id="simpla-text-toolbar">
  <template>
    <style>
      :host, *, *::before, *::after {
        box-sizing: border-box;
      }

      :host {
        -moz-osx-font-smoothing: grayscale;
         -webkit-font-smoothing: antialiased;
                 font-smoothing: antialiased;

        --tool-size: 25px;

        display: flex;
      }

      :host([hidden]) {
        display: none;
      }

      .tool {
        width: var(--tool-size);
        height: var(--tool-size);
        border: solid thin blue;
        flex-shrink: 0;
      }

      .tool[active] {
        border-bottom: 4px solid blue;
      }
    </style>
    <button
      class="tool"
      on-tap="_handleToolTap"
      active$="[[tools.bold.active]]"
      data-command="bold">b</button>
    <button
      class="tool"
      on-tap="_handleToolTap"
      active$="[[tools.italic.active]]"
      data-command="italic">i</button>
    <button
      class="tool"
      on-tap="_handleToolTap"
      active$="[[tools.underline.active]]"
      data-command="underline">u</button>
    <button
      class="tool"
      active$="[[_either(tools.link.active, _linkInputOpen)]]"
      on-tap="_toggleLinkInput">
      l
    </button>
    <span hidden$="[[!_linkInputOpen]]">
      <input type="text" on-keyup="_potentiallyCloseInput" value="{{_storedHref::input}}" />
    </span>
  </template>
  <script>
    const GUTTER = 5,
          INITIAL_TOOLS = () => ({
            bold: {
              active: false
            },

            italic: {
              active: false
            },

            underline: {
              active: false
            },

            link: {
              active: false,
              meta: {
                href: ''
              }
            }
          });

    function addPadding(rect, padding) {
      return {
        top: rect.top - padding,
        right: rect.right + padding,
        bottom: rect.bottom + padding,
        left: rect.left - padding,
        width: rect.width + 2 * padding,
        height: rect.height + 2 * padding
      };
    }

    class SimplaTextToolbar extends HTMLElement {
      beforeRegister() {
        this.is = 'simpla-text-toolbar';

        this.properties = {
          tools: {
            type: Object,
            value: INITIAL_TOOLS
          },

          _linkInputOpen: {
            type: Boolean,
            value: false,
            observer: '_runLinkCommand'
          },

          _storedHref: {
            type: String,
            value: ''
          }
        };

        this.listeners = {
          'keyup': '_stopEvent',
          'keydown': '_stopEvent',
          'keypress': '_stopEvent'
        };
      }

      hoverOverSelection(selection) {
        let rangeBounds,
            ownBounds,
            parentOffsets,
            boundaries,
            offsetLeft,
            offsetTop;

        if (!selection || !selection.rangeCount) {
          return;
        }

        rangeBounds = selection.getRangeAt(0).getBoundingClientRect();
        ownBounds = this.getBoundingClientRect();
        parentOffsets = this.parentElement.getBoundingClientRect();
        boundaries = {
          top: window.scrollY,
          left: window.scrollX,
          right: window.innerWidth + window.scrollX,
          bottom: window.innerHeight + window.scrollY
        };

        parentOffsets = {
          top: parentOffsets.top + window.scrollY,
          left: parentOffsets.left + window.scrollX
        };

        ({ offsetLeft, offsetTop } = this._getOffsetsFromBounds({
          rangeBounds,
          parentOffsets,
          ownBounds,
          boundaries
        }));

        Object.assign(this.style, {
          left: `${offsetLeft}px`,
          top: `${offsetTop}px`
        });
      }

      _getOffsetsFromBounds({ rangeBounds, parentOffsets, ownBounds, boundaries, gutter = GUTTER }) {
        let { left, top } = rangeBounds,
            centerOffset = (rangeBounds.width - ownBounds.width) / 2;

        boundaries = addPadding(boundaries, -gutter);

        left += centerOffset;
        top -= ownBounds.height + gutter;

        // Fit to within boundaries
        if (left < boundaries.left) {
          left = boundaries.left;
        }

        if (top < boundaries.top) {
          top = boundaries.top;

          if (top < rangeBounds.top && top > rangeBounds.bottom || top + ownBounds.height < rangeBounds.bottom && top + ownBounds.height > rangeBounds.top) {
            top = rangeBounds.bottom + gutter;
          }
        }

        if (left + ownBounds.width > boundaries.right) {
          left = boundaries.right - ownBounds.width;
        }

        if (top + ownBounds.height > boundaries.bottom) {
          top = boundaries.bottom - ownBounds.height;
        }

        return {
          offsetLeft: left - parentOffsets.left,
          offsetTop: top - parentOffsets.top
        };
      }

      _handleToolTap(event) {
        let { command } = event.target.dataset;

        this._runCommand(command);
      }

      _runCommand(command, options = {}) {
        this.fire('command', { name: command, options });
      }

      _toggleLinkInput() {
        this._linkInputOpen = !this._linkInputOpen;
      }

      _either(a, b) {
        return a || b;
      }

      _stopEvent(event) {
        event.stopPropagation();
      }

      _potentiallyCloseInput(event) {
        const ENTER = 13,
              ESC = 27;

        if (event.keyCode === ENTER) {
          this._linkInputOpen = false;
        }

        if (event.keyCode === ESC) {
          event.target.value = this.get('tools.link.meta.href') || '';
          this._linkInputOpen = false;
        }
      }

      _runLinkCommand(inputOpen) {
        let currentHref = this._storedHref && this._storedHref.trim();

        if (inputOpen) {
          this._storedHref = this.get('tools.link.meta.href') || '';
        } else {
          // HACK: This smells bad - it's active, so we're removing the link before
          //  reapplying it, I think it'll cause us problems, and regardless it
          //  just ain't clean
          if (this.get('tools.link.active')) {
            this._runCommand('link');
          }

          if (currentHref) {
            this._runCommand('link', { href: currentHref });
          }
        }
      }
     }

    Polymer(SimplaTextToolbar)
  </script>
</dom-module>

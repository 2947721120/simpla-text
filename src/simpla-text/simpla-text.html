<link rel="import" href="../sm-text-scribe/sm-text-scribe.html" />

<dom-module id="simpla-text">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./simpla-text.css" />
    <sm-meta-placeholder id="placeholder" class="placeholder" show="[[usePlaceholder]]">[[placeholder]]</sm-meta-placeholder>
    <sm-text-scribe
      id="scribe"
      editable="[[editable]]"
      commands="[[_commands]]"
      value="{{value}}"
      on-focus="_disablePlaceholder"
      on-blur="_checkPlaceholder"
      toolbar="[[_toolbar]]"
    >
        <content></content>
    </sm-text-scribe>

    <sm-connect-api id="api"
      key="[[uid]]"
      saving="{{saving}}"
      loading="{{loading}}">
    </sm-connect-api>

    <sm-helper-share
      type="state"
      key="editable"
      value="{{editable}}">
    </sm-helper-share>

    <sm-helper-share
      type="singletons"
      key="toolbar"
      value="{{_toolbar}}">
    </sm-helper-share>

  </template>
  <script src="./simpla-text.js"></script>
</dom-module>

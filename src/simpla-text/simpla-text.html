<link rel="import" href="../sm-text-scribe/sm-text-scribe.html" />

<dom-module id="simpla-text">
  <template>
    <style include="sm-css"></style>

    <link rel="stylesheet" href="./simpla-text.css" />

    <sm-utility-placeholder
      id="placeholder"
      class="placeholder"
      show="[[usePlaceholder]]"
    >[[placeholder]]
    </sm-utility-placeholder>

    <sm-text-scribe
      id="scribe"
      value="{{value}}"
      scribe="{{scribe}}"
      editable="[[editable]]"
      commands="[[_commands]]"
      on-focus="_disablePlaceholder"
      on-blur="_checkPlaceholder"
      toolbar="[[_toolbar]]"
      container="[[_container]]"
      target="[[_scribeTarget]]"
      inline="[[inline]]"
      block="[[block]]"
    >
    </sm-text-scribe>

    <sm-utility-connect id="api"
      key="[[uid]]"
      saving="{{saving}}"
      loading="{{loading}}">
    </sm-utility-connect>

    <content></content>

  </template>
  <script src="./simpla-text.js"></script>
</dom-module>
